<h1>Cities[I am in Parent Component]</h1>
<div class="p-field p-col-12 p-md-4">
  <span class="p-float-label">
    <p-multiSelect
      inputId="multiselect"
      [options]="cities"
      [(ngModel)]="city"
      (onChange)="changeCity()"
      optionLabel="name"
      [filter]="false"
    ></p-multiSelect>
  </span>
</div>
